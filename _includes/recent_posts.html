<div class="posts">
	<article class="post">
	{% for post in site.posts %}
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

		<div class="entry">
			{{ post.content | truncatewords:40 }}
		</div>
		<a href="{{ post.url }}" class="read-more">Read More</a>
		<br>
	{% endfor %}
	</article>
</div>
